<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/meyer-reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- load javascript -->
    <script type="module" src="app.js" defer></script>
    <title>// ToDo-List</title>
  </head>
  <body>
    <header>
      <h1>ToDo-List</h1>

      <!-- mobile menu -->
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>

    <!-- main application content -->
    <main>
      <div id="app" class="hidden">
        <div id="tasks-header">
          <p>// To Do:</p>
        </div>
        <div id="tasks-navbar">
          <span>Tasks:</span>
          <ul id="tasks-nav">
            <li class="nav-item">Today</li>
            <li class="nav-item">This Week</li>
            <li class="nav-item">This Month</li>
            <li class="nav-item">This Year</li>
          </ul>
          <span>Projects:</span>
          <ul id="projects-nav"></ul>
          <div id="add-project-div">
            <span class="plus-sign">+</span
            ><span class="add-poject-text">Add Project</span>
          </div>
        </div>

        <!-- main content display area-->
        <div id="content-area">
          <ul id="task-list"></ul>
        </div>
      </div>
    </main>
  </body>
</html>

<div class="add-project-popup">
  <div class="popup-header"></div>
  <div class="popup-body">
    <label for="project-name">Project Name:</label>
    <input type="text" id="project-name" placeholder="Project Name" />
    <label for="project-description">Description:</label>
    <input
      type="text"
      id="project-description"
      placeholder="Project Description"
    />
    <label for="project-deadline">Deadline:</label>
    <input type="text" id="project-deadline" placeholder="Deadline" />
  </div>
</div>
