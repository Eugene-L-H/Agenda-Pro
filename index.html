<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/meyer-reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- load javascript -->
    <script type="module" src="app.js" defer></script>
    <title>// ToDo-List</title>
  </head>
  <body>
    <header>
      <h1>ToDo-List</h1>

      <!-- mobile menu -->
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>

    <!-- main application content -->
    <main>
      <div id="app" class="hidden">
        <div id="tasks-header">
          <p>// To Do:</p>
        </div>
        <div id="tasks-navbar">
          <span>Tasks:</span>
          <ul class="tasks-nav-list">
            <li class="nav-item">Today</li>
            <li class="nav-item">This Week</li>
            <li class="nav-item">This Month</li>
            <li class="nav-item">This Year</li>
          </ul>
          <span>Projects:</span>
          <ul id="projects-nav"></ul>
          <div id="add-project-button">
            <span class="plus-sign">+</span
            ><span class="add-project-text">&nbsp;Add Project</span>
          </div>
        </div>

        <!-- main content display area-->
        <div id="content-area">
          <ul id="task-list"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
